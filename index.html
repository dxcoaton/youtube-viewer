<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #0f0f0f;
            color: #fff;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            margin-bottom: 20px;
            text-align: center;
        }
        
        .player-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
            background-color: #000;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .player-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        input[type="text"] {
            flex: 1;
            min-width: 200px;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 4px;
            background-color: #212121;
            color: #fff;
            font-size: 14px;
        }
        
        button {
            padding: 10px 20px;
            background-color: #ff0000;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #cc0000;
        }
        
        .info {
            background-color: #212121;
            padding: 15px;
            border-radius: 4px;
            margin-top: 20px;
        }
        
        .error {
            color: #ff6b6b;
            padding: 10px;
            background-color: #3a2a2a;
            border-left: 4px solid #ff6b6b;
            border-radius: 4px;
            margin-top: 10px;
            display: none;
        }
        
        .success {
            color: #51cf66;
            padding: 10px;
            background-color: #2a3a2a;
            border-left: 4px solid #51cf66;
            border-radius: 4px;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>YouTube Viewer</h1>
        
        <div class="controls">
            <input 
                type="text" 
                id="videoId" 
                placeholder="Enter YouTube Video ID (e.g., dQw4w9WgXcQ)"
                autocomplete="off"
            >
            <button onclick="loadVideo()">Load Video</button>
        </div>
        
        <div class="player-container">
            <iframe 
                id="ytPlayer"
                src="about:blank"
                allowfullscreen
                referrerpolicy="no-referrer"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            ></iframe>
        </div>
        
        <div class="info">
            <p><strong>Current Video ID:</strong> <span id="currentVideoId">None</span></p>
            <div id="error" class="error"></div>
            <div id="success" class="success"></div>
        </div>
    </div>

    <script>
        function loadVideo() {
            const videoId = document.getElementById('videoId').value.trim();
            const errorDiv = document.getElementById('error');
            const successDiv = document.getElementById('success');
            
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            
            if (!videoId) {
                showError('Please enter a valid YouTube Video ID');
                return;
            }
            
            // Validate YouTube Video ID format
            if (!/^[a-zA-Z0-9_-]{11}$/.test(videoId)) {
                showError('Invalid YouTube Video ID format. Expected 11 alphanumeric characters.');
                return;
            }
            
            try {
                const embedUrl = `https://www.youtube.com/embed/${videoId}`;
                const iframe = document.getElementById('ytPlayer');
                iframe.src = embedUrl;
                document.getElementById('currentVideoId').textContent = videoId;
                showSuccess(`Successfully loaded video: ${videoId}`);
            } catch (error) {
                showError(`Error loading video: ${error.message}`);
            }
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
        
        function showSuccess(message) {
            const successDiv = document.getElementById('success');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
        }
        
        // Allow loading video with Enter key
        document.getElementById('videoId').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                loadVideo();
            }
        });
    </script>
</body>
</html>
